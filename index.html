<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure Calm Leaf</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="topBar">
        <p>Free shipping orders above 49$</p>
      </div>

      <div class="container">
        <div class="secondar_menuBar flex-row">
          <div class="main_logo">
            <img src="/assets/main_logo1.svg" alt="" />
            <img src="/assets/main_logo2.svg" alt="" />
          </div>

          <div class="support_wishlist">
            <div class="search_bar">
              <input type="text" placeholder="Search for products" value="" />
              <img src="/assets/search_icon.svg" alt="" />
            </div>
            <button id="theme_Button">
              <img src="/assets/theme_toggle_icon.svg" alt="" />
            </button>
            
            <div class="widget_Area">
              <div class="support">
                <span>Support</span>
                <img src="/assets/questionMark_icon.svg" alt="" />
              </div>
              <div class="wishlist">
                <span>Wishlist</span>
                <img
                  src="/assets/wishlist_product_icon-light-white.svg"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>

        <nav class="primary_menuBar">
          <ul>
            <li class="home"><a href="">Home</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="">Shop By Strain</a></li>
            <li><a href="">Shop by Brands</a></li>
            <li><a href="">Resources</a></li>
          </ul>

          <div class="widget_Area">
            <div class="support">
              <span>Login/registration</span>
              <img src="/assets/questionMark_icon.svg" alt="" />
            </div>
            <div class="wishlist">
              <span>Shopping Cart</span>
              <img
                  src="/assets/wishlist_product_icon-light-white.svg"
                  alt=""
                />
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main></main>

    <script src="/js/script.js"></script>
  </body>
</html>
